<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <title>Encrypting Password</title>
</head>

<body>


    <div class="container">
        <div class="row">

            <div class="col-sm">
                <h1>Encrypting Password Test</h1>
                <label for="enterpass">Enter Current Password:</label>
                <input id="enterpass" type="password"></input>
                <button id="encrypt">Go!</button>
                <br>
                <hr>
                <div>User Password (not stored):
                    <span id="userpass"></span>
                </div>
                <div>Encrypted password (store this!):
                    <span id="encryptpass"></span>
                </div>
            </div>
            <div class="col-sm">
                <br>
                <label for="confirmPass">Enter Current Password:</label>
                <input id="confirmPass" type="text"></input>
                <button id="confirm">Confirm Password!</button>
                <br>
                <hr>
            </div>
        </div>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>



    <script>

        // on page load...
        $(document).ready(() => {


            //var bcrypt = require('bcryptjs');

            $("#encrypt").on("click", function () {

                // get the current password
                var curPass = $("#enterpass").val();

                console.log("Current Password: ", curPass);

                $("#userpass").text(curPass);
            });
        });







    </script>
</body>

</html>
