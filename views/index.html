<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/assets/css/index.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/static/assets/js/index.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-feather-alt"></i> QUILL
        </a>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
            </li>
        </ul>
    </nav>
    <hr id="navLine">

    <div class="appIcon">
        <h1>Quill IMS</h1>
       <i id="logo" class="fas fa-feather-alt"></i>
        <div class="userButtons">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signupModal" id="signUp">Sign Up</button>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Log In</button>
        </div>
    </div>
    <hr id="designLine">
    <hr id="designLineTwo">
    <div class="dot"></div>

    <div id="signupModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="product.html">
                    <div class="form-group">
                        <label for="nameSignup">Name:</label>
                        <input type="text" class="form-control" id="nameSignup" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="usernameSignup">Username:</label>
                        <input type="text" class="form-control" id="usernameSignup" placeholder="Enter username">
                        <span id="usernameMessage"></span>
                    </div>
                    <div class="form-group">
                        <label for="userPassSignup">Password:</label>
                        <input type="password" class="form-control" id="userPassSignup" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                            <br>
                            <input type="password" name="confirm_password" id="userPassConfirm"  onkeyup='check();' /> 
                            <span id='message'></span>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="signupSubmit" class="btn btn-primary" disabled=true>Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="client.html">
                    <div class="form-group">
                        <label for="usernamelogin">Username:</label>
                        <input type="text" class="form-control" id="usernamelogin" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="userpasslogin">Password:</label>
                        <input type="password" class="form-control" id="userpasslogin" placeholder="Password">
                    </div>
                    <span id="loginMessage"></span>
                    <div class="modal-footer">
                        <button type="submit" id="loginSubmit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
                 
            </div>
        </div>
    </div>



<!-- sha256 encryption scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.js"></script>

</body>


</html>
